<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Image slider</title>
  </head>
  <body>
    <div class="container">
      <div class="slider">
        <div class="slider-container">
          <div class="prev">
            <button id="prev-btn"><span> << </span></button>
          </div>
          <div class="next">
            <button id="next-btn"><span> >> </span></button>
          </div>
          <div class="slide-number">
            <span class="slide-order">1 / 6</span>
          </div>
          <div class="slide">
            <img src="./images/item-1.jpeg" alt="slide-one" />
          </div>
          <div class="slide">
            <img src="./images/item-2.jpeg" alt="slide-two" />
          </div>
          <div class="slide">
            <img src="./images/item-3.jpeg" alt="slide-three" />
          </div>
          <div class="slide">
            <img src="./images/item-4.jpeg" alt="slide-four" />
          </div>
          <div class="slide">
            <img src="./images/item-5.jpeg" alt="slide-five" />
          </div>
          <div class="slide">
            <img src="./images/item-6.jpeg" alt="slide-six" />
          </div>
        </div>
        <div class="thumbnails">
          <div class="thumbnail" id="0">
            <img src="./images/item-1.jpeg" alt="slide-one" />
          </div>
          <div class="thumbnail" id="1">
            <img src="./images/item-2.jpeg" alt="slide-two" />
          </div>
          <div class="thumbnail" id="2">
            <img src="./images/item-3.jpeg" alt="slide-three" />
          </div>
          <div class="thumbnail" id="3">
            <img src="./images/item-4.jpeg" alt="slide-four" />
          </div>
          <div class="thumbnail" id="4">
            <img src="./images/item-5.jpeg" alt="slide-five" />
          </div>
          <div class="thumbnail" id="5">
            <img src="./images/item-6.jpeg" alt="slide-six" />
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
